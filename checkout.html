    <script>
        const API_URL = 'https://ponpela-backend-production.up.railway.app';

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('×”×¢×’×œ×” ×¨×™×§×”');
                window.location.href = 'shop.html';
                return;
            }

            const itemsHTML = cart.map(item => `
                <div class="summary-item">
                    <div>
                        <span class="item-name">${item.name}</span>
                        <span class="item-qty">x${item.quantity}</span>
                    </div>
                    <span>â‚ª${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('orderItems').innerHTML = itemsHTML;

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('subtotal').textContent = `â‚ª${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `â‚ª${subtotal.toFixed(2)}`;
        }

        async function loadUserProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('×™×© ×œ×”×ª×—×‘×¨ ×›×“×™ ×œ×”×©×œ×™× ×”×–×× ×”');
                window.location.href = 'account.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('×©×’×™××” ×‘×˜×¢×™× ×ª ×¤×¨×˜×™×');

                const user = await response.json();
                document.getElementById('fullName').value = user.full_name || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('address').value = user.address || '';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '×©×•×œ×— ×”×–×× ×”...';

            const token = localStorage.getItem('token');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');

            const orderData = {
                items: cart.map(item => ({
                    product_id: item.id,
                    quantity: item.quantity
                })),
                shipping_address: document.getElementById('address').value
            };

            try {
                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) throw new Error('×©×’×™××” ×‘×™×¦×™×¨×ª ×”×–×× ×”');

                const order = await response.json();
                
                // × ×™×§×•×™ ×¢×’×œ×”
                localStorage.removeItem('cart');
                
                alert('×”×”×–×× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”! ××¡×¤×¨ ×”×–×× ×”: ' + order.id);
                window.location.href = 'account.html';
            } catch (error) {
                console.error('Error:', error);
                alert('×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”. × ×¡×” ×©×•×‘.');
                submitBtn.disabled = false;
                submitBtn.textContent = '×©×œ×— ×”×–×× ×”';
            }
        });

        // ×›×¤×ª×•×¨ ×—×–×¨×” ×œ××¢×œ×”
        const scrollTopBtn = document.createElement('button');
        scrollTopBtn.innerHTML = 'â†‘';
        scrollTopBtn.className = 'scroll-top-btn';
        scrollTopBtn.setAttribute('aria-label', '×—×–×¨×” ×œ××¢×œ×”');
        document.body.appendChild(scrollTopBtn);

        // ×”×¦×’×ª/×”×¡×ª×¨×ª ×”×›×¤×ª×•×¨
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ×›×¤×ª×•×¨ ×¢×’×œ×ª ×§× ×™×•×ª
        const cartBtn = document.createElement('button');
        cartBtn.innerHTML = 'ğŸ›’<span class="badge" id="cartBadge">0</span>';
        cartBtn.className = 'cart-btn';
        cartBtn.setAttribute('aria-label', '×¢×’×œ×ª ×§× ×™×•×ª');
        cartBtn.onclick = function() { window.location.href = 'cart.html'; };
        document.body.appendChild(cartBtn);

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = total;
        }

        // ×¢×“×›×•×Ÿ ×“×™× ××™ ×©×œ ×›×¤×ª×•×¨×™× ×•footer
        function updateFooterAndButtons() {
            const footer = document.querySelector('footer');
            const scrollBtn = document.querySelector('.scroll-top-btn');
            const cartBtn = document.querySelector('.cart-btn');
            
            if (window.innerWidth <= 768) {
                // ×‘×“×•×§ ×× ×”×¤×•×˜×¨ ×§×¨×•×‘ ×œ×ª×—×ª×™×ª ×”××¡×š
                let buttonBottom = 30; // ×‘×¨×™×¨×ª ××—×“×œ
                
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const footerDistanceFromBottom = viewportHeight - footerRect.top;
                    
                    // ×× ×”×¤×•×˜×¨ × ××¦× ×‘××–×•×¨ ×”×ª×—×ª×™×ª
                    if (footerDistanceFromBottom > 0 && footerDistanceFromBottom < viewportHeight) {
                        const footerHeight = footer.offsetHeight;
                        buttonBottom = footerHeight + 20; // ××¢×œ ×”×¤×•×˜×¨
                    }
                }
                
                if (scrollBtn) scrollBtn.style.bottom = buttonBottom + 'px';
                if (cartBtn) cartBtn.style.bottom = buttonBottom + 'px';
            } else {
                if (scrollBtn) scrollBtn.style.bottom = '30px';
                if (cartBtn) cartBtn.style.bottom = '30px';
            }
        }

        // ××ª×—×•×œ
        updateFooterAndButtons();
        window.addEventListener('resize', updateFooterAndButtons);
        window.addEventListener('scroll', updateFooterAndButtons);
        loadOrderSummary();
        loadUserProfile();
        updateCartBadge();
    </script>
