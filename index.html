  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --beige: #EED9C5;
      --teal: #2d7a8e;
      --teal-dark: #225451;
      --teal-light: #75acaf;
    }

    body {
      font-family: 'Heebo', sans-serif;
      background: var(--beige);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background circles */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      opacity: 0.12;
      pointer-events: none;
    }
    body::before {
      width: 600px; height: 600px;
      background: radial-gradient(circle, var(--teal), transparent 70%);
      top: -200px; left: -150px;
      animation: float1 8s ease-in-out infinite;
    }
    body::after {
      width: 500px; height: 500px;
      background: radial-gradient(circle, var(--teal-dark), transparent 70%);
      bottom: -150px; right: -100px;
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(30px, 20px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(-20px, -30px); }
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
      animation: fadeIn 1.2s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-wrap {
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease 0.2s both;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 900;
      color: var(--teal-dark);
      letter-spacing: -1px;
    }

    .logo-dot {
      color: var(--teal-light);
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(to left, var(--teal-light), var(--teal-dark));
      margin: 1.2rem auto;
      border-radius: 2px;
      animation: fadeIn 1s ease 0.4s both;
    }

    .headline {
      font-size: clamp(1.6rem, 5vw, 2.6rem);
      font-weight: 700;
      color: var(--teal-dark);
      line-height: 1.4;
      max-width: 600px;
      margin: 0 auto 1.2rem;
      animation: fadeIn 1s ease 0.5s both;
    }

    .sub {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--teal);
      max-width: 480px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
      animation: fadeIn 1s ease 0.7s both;
    }

    .badge {
      display: inline-block;
      background: var(--teal);
      color: white;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0.55rem 1.8rem;
      border-radius: 50px;
      letter-spacing: 0.5px;
      animation: fadeIn 1s ease 0.9s both, pulse 3s ease-in-out 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(45,122,142,0.3); }
      50%       { box-shadow: 0 0 0 10px rgba(45,122,142,0); }
    }

    .contact {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--teal);
      opacity: 0.8;
      animation: fadeIn 1s ease 1.1s both;
    }
    .contact a {
      color: var(--teal-dark);
      text-decoration: none;
      font-weight: 700;
    }
    .contact a:hover { text-decoration: underline; }
  </style>
