                            âš ï¸ ×¤×’ ×ª×•×§×£ ×”××—×¨×™×•×ª
                            <br><br>
                            ${data.message}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `âœ— ${data.message || '××¡×¤×¨ ××›×©×™×¨ ×œ× × ××¦× ×‘××¢×¨×›×ª'}`;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'âœ— ×©×’×™××” ×‘×‘×“×™×§×”. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.';
                console.error('Error:', error);

        }

        async function registerMachine(event) {
            event.preventDefault();

            const resultDiv = document.getElementById('register-result');
            const loadingDiv = document.getElementById('register-loading');
            const submitBtn = document.getElementById('register-btn');

            submitBtn.disabled = true;

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const machineNumber = document.getElementById('machine-number').value.trim();
            const purchaseDate = document.getElementById('purchase-date-native').value;
            const receipt = document.getElementById('receipt').files[0];

            if (phone.length !== 10 || !/^[0-9]{10}$/.test(phone)) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'âœ— ×™×© ×œ×”×–×™×Ÿ ××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ (10 ×¡×¤×¨×•×ª)';
                submitBtn.disabled = false;
                return;
            }

            if (!receipt) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'âœ— ×™×© ×œ×”×¢×œ×•×ª ×§×‘×œ×”';
                submitBtn.disabled = false;
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const reader = new FileReader();
                const receiptBase64 = await new Promise((resolve, reject) => {
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(receipt);
                });

                const fullName = `${firstName} ${lastName}`;
                const website = document.getElementById('website').value;

                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_URL}/api/warranty/register`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        machineNumber: machineNumber,
                        fullName: fullName,
                        phone: phone,
                        purchaseDate: purchaseDate,
                        receipt: receiptBase64,
                        receiptName: receipt.name,
                        receiptType: receipt.type,
                        website: website
                    })
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;

                if (data.success) {
                    resultDiv.className = 'result info';
                    resultDiv.innerHTML = `
                        âœ“ ×”××›×©×™×¨ × ×¨×©× ×‘×”×¦×œ×—×”!
                        <br><br>
                        ×”×¨×™×©×•× × ××¦× ×‘×‘×“×™×§×” ×•×™×¢×•×“×›×Ÿ ×ª×•×š 24 ×©×¢×•×ª.
                    `;
                    document.getElementById('register-form').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `âœ— ${data.message}`;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'âœ— ×©×’×™××” ×‘×¨×™×©×•×. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.';
                console.error('Error:', error);
            }
        }

        // ×›×¤×ª×•×¨ ×—×–×¨×” ×œ××¢×œ×”
        const scrollTopBtn = document.createElement('button');
        scrollTopBtn.innerHTML = 'â†‘';
        scrollTopBtn.className = 'scroll-top-btn';
        scrollTopBtn.setAttribute('aria-label', '×—×–×¨×” ×œ××¢×œ×”');
        document.body.appendChild(scrollTopBtn);

        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ×›×¤×ª×•×¨ ×¢×’×œ×ª ×§× ×™×•×ª
        const cartBtn = document.createElement('button');
        cartBtn.innerHTML = 'ğŸ›’<span class="badge" id="cartBadge">0</span>';
        cartBtn.className = 'cart-btn';
        cartBtn.setAttribute('aria-label', '×¢×’×œ×ª ×§× ×™×•×ª');
        cartBtn.onclick = function() { window.location.href = 'cart.html'; };
        document.body.appendChild(cartBtn);

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = total;
        }
        updateCartBadge();

        function updateFooterAndButtons() {
            const bottomNav = document.querySelector('.bottom-nav');
            const footer = document.querySelector('footer');
            const scrollBtn = document.querySelector('.scroll-top-btn');
            const cartBtn = document.querySelector('.cart-btn');
            
            if (window.innerWidth <= 768 && bottomNav) {
                const navHeight = bottomNav.offsetHeight;
                
                if (footer) footer.style.marginBottom = navHeight + 'px';
                
                let buttonBottom = navHeight + 20;
                
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const footerDistanceFromBottom = viewportHeight - footerRect.top;
                    
                    if (footerDistanceFromBottom > 0 && footerDistanceFromBottom < viewportHeight) {
                        const footerHeight = footer.offsetHeight;
                        buttonBottom = navHeight + footerHeight + 20;
                    }
                }
                
                if (scrollBtn) scrollBtn.style.bottom = buttonBottom + 'px';
                if (cartBtn) cartBtn.style.bottom = buttonBottom + 'px';
            } else {
                if (footer) footer.style.marginBottom = '0';
                
                let buttonBottom = 30;
                
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    
                    if (footerRect.top < viewportHeight) {
                        const footerVisible = viewportHeight - footerRect.top;
                        if (footerVisible > 0) {
                            buttonBottom = footerVisible + 20;
                        }
                    }
                }
                
                if (scrollBtn) scrollBtn.style.bottom = buttonBottom + 'px';
                if (cartBtn) cartBtn.style.bottom = buttonBottom + 'px';
            }
        }

        updateFooterAndButtons();
        window.addEventListener('resize', updateFooterAndButtons);
        window.addEventListener('scroll', updateFooterAndButtons);

        function updateAccountButtonPosition() {
            if (window.innerWidth <= 768) {
                const accountLink = document.querySelector('.account-link');
                if (accountLink) {
                    if (window.scrollY > 140) {
                        accountLink.style.top = '10px';
                    } else {
                        accountLink.style.top = '150px';
                    }
                }
            }
        }

        window.addEventListener('scroll', updateAccountButtonPosition);
        window.addEventListener('resize', updateAccountButtonPosition);
        updateAccountButtonPosition();
    </script>
