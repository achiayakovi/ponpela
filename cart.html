    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cartContent');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h2>×”×¢×’×œ×” ×©×œ×š ×¨×™×§×”</h2>
                        <p>×”×•×¡×£ ××•×¦×¨×™× ×›×“×™ ×œ×”×ª×—×™×œ</p>
                        <a href="shop.html" class="continue-shopping-btn">×”××©×š ×§× ×™×•×ª</a>
                    </div>
                `;
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            container.innerHTML = `
                ${cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">â‚ª${item.price}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">×”×¡×¨</button>
                    </div>
                `).join('')}
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>×‘×™× ×™×™×:</span>
                        <span>â‚ª${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>××©×œ×•×—:</span>
                        <span>×—×™× ×</span>
                    </div>
                    <div class="summary-row total">
                        <span>×¡×”"×›:</span>
                        <span>â‚ª${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="goToCheckout()">×”××©×š ×œ×ª×©×œ×•×</button>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×¡×™×¨ ×¤×¨×™×˜ ×–×”?')) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function goToCheckout() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('×™×© ×œ×”×ª×—×‘×¨ ×›×“×™ ×œ×”×©×œ×™× ×”×–×× ×”');
                window.location.href = 'account.html';
                return;
            }
            window.location.href = 'checkout.html';
        }

        // ×›×¤×ª×•×¨ ×—×–×¨×” ×œ××¢×œ×”
        // ×”×¦×’×ª/×”×¡×ª×¨×ª ×”×›×¤×ª×•×¨
        const scrollTopBtn = document.querySelector('.scroll-top-btn');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        });

        // ×œ×—×™×¦×” ×¢×œ ×”×›×¤×ª×•×¨
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ×¢×“×›×•×Ÿ ×“×™× ××™ ×©×œ margin-bottom ×©×œ ×”×¤×•×˜×¨ ×œ×¤×™ ×’×•×‘×” ×”×ª×¤×¨×™×˜
        function updateFooterAndButtons() {
            const bottomNav = document.querySelector('.bottom-nav');
            const footer = document.querySelector('footer');
            const scrollBtn = document.querySelector('.scroll-top-btn');
            
            if (window.innerWidth <= 768 && bottomNav) {
                const navHeight = bottomNav.offsetHeight;
                
                // ×”×¤×•×˜×¨ ×ª××™×“ ××¢×œ ×”×ª×¤×¨×™×˜
                if (footer) footer.style.marginBottom = navHeight + 'px';
                
                // ×‘×“×•×§ ×× ×”×¤×•×˜×¨ ×§×¨×•×‘ ×œ×ª×—×ª×™×ª ×”××¡×š
                let buttonBottom = navHeight + 20; // ×‘×¨×™×¨×ª ××—×“×œ: ×¨×§ ××¢×œ ×”×ª×¤×¨×™×˜
                
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    const footerDistanceFromBottom = viewportHeight - footerRect.top;
                    
                    // ×× ×”×¤×•×˜×¨ ×§×¨×•×‘ ×œ×ª×—×ª×™×ª (× ××¦× ×‘××–×•×¨ ×”×ª×¤×¨×™×˜)
                    if (footerDistanceFromBottom > 0 && footerDistanceFromBottom < viewportHeight) {
                        const footerHeight = footer.offsetHeight;
                        buttonBottom = navHeight + footerHeight + 20; // ××¢×œ ×”×¤×•×˜×¨
                    }
                }
                
                if (scrollBtn) scrollBtn.style.bottom = buttonBottom + 'px';
            } else {
                // ××—×©×‘ - ×‘×“×•×§ ×× ×”×¤×•×˜×¨ × ×¨××” ×‘×ª×—×ª×™×ª
                if (footer) footer.style.marginBottom = '0';
                
                let buttonBottom = 30; // ×‘×¨×™×¨×ª ××—×“×œ
                
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const viewportHeight = window.innerHeight;
                    
                    // ×¨×§ ×× ×’×•×œ×œ×™× ×§×¨×•×‘ ×œ×ª×—×ª×™×ª ×”×“×£ - ×”×›×¤×ª×•×¨ ×™×¢×œ×”
                    const documentHeight = document.documentElement.scrollHeight;
                    const scrollPosition = window.scrollY + viewportHeight;
                    const nearBottom = documentHeight - scrollPosition < 100;
                    
                    // ×× ×”×¤×•×˜×¨ × ×¨××” ×‘×ª×—×ª×™×ª ×”××¡×š ×•×’×œ×œ× ×• ×§×¨×•×‘ ×œ×ª×—×ª×™×ª
                    if (nearBottom && footerRect.top < viewportHeight) {
                        const footerVisible = viewportHeight - footerRect.top;
                        if (footerVisible > 0) {

                        }
                    }
                }
                
                if (scrollBtn) scrollBtn.style.bottom = buttonBottom + 'px';
            }
        }

        // ×§×¨×™××” ×‘×˜×¢×™× ×”, ×©×™× ×•×™ ×’×•×“×œ, ×•×’×œ×™×œ×”
        updateFooterAndButtons();
